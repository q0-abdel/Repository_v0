<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Sight - Simulateur d'Exercice de Théâtre</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- P5.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>
</head>
<body>
    <header>
        <h1>Game of Sight</h1>
        <h2>Simulateur d'Exercice de Théâtre</h2>
    </header>

    <main>
        <div class="container">
            <div class="simulation-container">
                <div id="simulation-canvas"></div>
            </div>
            
            <div class="controls-container">
                <div class="parameters">
                    <h3>Paramètres</h3>
                    <div class="param-group">
                        <label for="participant-count">Nombre de participants:</label>
                        <input type="range" id="participant-count" min="2" max="20" value="10">
                        <span id="participant-count-value">10</span>
                    </div>
                    
                    <div class="param-group">
                        <label for="square-size">Taille du carré:</label>
                        <input type="range" id="square-size" min="200" max="600" value="400">
                        <span id="square-size-value">400</span>
                    </div>
                    
                    <div class="param-group">
                        <label for="timeout-duration">Durée limite avant exclusion (s):</label>
                        <input type="range" id="timeout-duration" min="1" max="10" value="2" step="0.5">
                        <span id="timeout-duration-value">2</span>
                    </div>
                    
                    <div class="param-group">
                        <label for="simulation-speed">Vitesse de simulation:</label>
                        <input type="range" id="simulation-speed" min="0.1" max="2" value="0.6" step="0.1">
                        <span id="simulation-speed-value">0.6</span>
                    </div>
                    
                    <div class="param-group">
                        <label for="vision-angle">Angle du champ de vision (°):</label>
                        <input type="range" id="vision-angle" min="30" max="180" value="60">
                        <span id="vision-angle-value">60</span>
                    </div>
                    
                    <div class="param-group">
                        <label for="head-rotation-speed">Vitesse de rotation de la tête:</label>
                        <input type="range" id="head-rotation-speed" min="0.5" max="5" value="2" step="0.5">
                        <span id="head-rotation-speed-value">2</span>
                    </div>
                </div>
                
                <div class="simulation-controls">
                    <button id="start-btn" class="control-btn">Lancer</button>
                    <button id="pause-btn" class="control-btn" disabled>Pause</button>
                    <button id="reset-btn" class="control-btn" disabled>Réinitialiser</button>
                </div>
            </div>
            
            <div class="statistics-container">
                <h3>Statistiques</h3>
                <div class="stats-grid">
                    <div class="stat-item">
                        <span class="stat-label">Nombre de contacts visuels:</span>
                        <span id="eye-contact-count" class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Nombre d'exclusions:</span>
                        <span id="exit-count" class="stat-value">0</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Game of Sight - 2025</p>
    </footer>

    <!-- JavaScript files -->
    <!-- Attention: l'ordre est important! -->
    <script src="js/participant.js"></script>
    <script src="js/simulation.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
